{% extends 'base.html'%}
{% block content %}
	{% for p in product %}
		<div class="product">
			<h1>{{p.title}}</h1>
			{% if p.description != '' %}
				<p>{{p.description}}</p>
			{% else %}
				<p>Desciption coming soon</p>
			{%endif%}
			<a href="/product/{{p.id}}">View</a>
			<a href="/edit-products/{{p.id}}">Edit</a>
		</div>
	{% endfor %}
{% endblock %}
